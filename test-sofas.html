<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الأرائك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <footer style="margin-top: 100px; padding: 20px; background: #333; color: white; text-align: center;">
        Footer - يجب أن يكون موجوداً ليعمل الكود
    </footer>

    <!-- تحميل ملف الأرائك -->
    <script src="js/products-sofas-fixed.js"></script>
    
    <script>
        // اختبار بسيط
        console.log('تم تحميل الصفحة');
        
        // اختبار تحميل البيانات بعد ثانيتين
        setTimeout(async () => {
            try {
                const response = await fetch('./data/sofas.json');
                const data = await response.json();
                console.log('✅ تم تحميل بيانات الأرائك:', data.length, 'منتج');
            } catch (error) {
                console.error('❌ خطأ في تحميل البيانات:', error);
            }
        }, 2000);
    </script>
</body>
</html>
